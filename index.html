<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenshop</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="header-container">
        <img class="header-logo" src="images/logo.png" alt="greenshop_logo" />
        <nav class="header-nav">
          <ul class="header-nav-list">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Plant Care</a></li>
            <li><a href="#">Blogs</a></li>
          </ul>
        </nav>
        <button class="button button--small">
          <div class="center-elements">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18.1601 10.1006H8.12598"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M15.7212 7.67059L18.1612 10.1006L15.7212 12.5306"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M13.6342 6.35826C13.3592 3.37493 12.2425 2.2916 7.80082 2.2916C1.88332 2.2916 1.88332 4.2166 1.88332 9.99993C1.88332 15.7833 1.88332 17.7083 7.80082 17.7083C12.2425 17.7083 13.3592 16.6249 13.6342 13.6416"
                stroke="white"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>

            <span>Login</span>
          </div>
        </button>
      </header>
      <main>
        <div class="main-container">
          <div class="hero-container">
            <div class="main-text">
              <p id="p1" class="uppercase">Welcome to Greenshop</p>
              <h1 class="uppercase">Let's make a better <span>planet</span></h1>
              <p id="p2">
                We are an online web shop offering a wide range of cheap and
                trendy plants. Use <br />
                plants to create a unique Urban Jungle. Order your favorite
                plants!
              </p>
              <button
                id="call-to-action"
                class="button button--large uppercase"
              >
                Shop now
              </button>
            </div>
            <div class="plant-container">
              <img
                src="images/small-plant.png"
                alt="plant1"
                class="small-plant"
              />
              <img src="images/big-plant.png" alt="plant2" class="big-plant" />
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
