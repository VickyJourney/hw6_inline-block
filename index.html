<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenshop</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <img class="header-logo" src="images/logo.png" alt="greenshop_logo" />
        <nav class="header-nav">
          <ul class="header-nav-list">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Plant Care</a></li>
            <li><a href="#">Blogs</a></li>
          </ul>
        </nav>
        <button class="header-button">
          <img src="images/logout.png" alt="logout" />
          <span>Login</span>
        </button>
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="main-text">
          <p id="p1" >Welcome to Greenshop</p>
          <h1>Let's make a <br>better <span>planet</span></h1>
          <p id="p2">
            We are an online web shop offering a wide range of cheap and trendy
            plants. Use our plants to create a unique Urban Jungle. Order your
            favorite plants!
          </p>
            <button class="main-button">SHOP NOW</button>
        </div>
        <div class="plant-container">
          <img src="images/small-plant.png" alt="plant1" class="small-plant"/>
          <img src="images/big-plant.png" alt="plant2" class="big-plant"/>
        </div>
      </div>
    </main>
  </body>
</html>
